name: Build Padavan

on: 
  workflow_dispatch:
    inputs:
      device:
        description: '设备型号 (如 PSG1218)'
        required: true
        default: 'PSG1218'

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install unzip libtool-bin curl cmake gperf gawk flex bison \
        xxd cpio git python3-docutils gettext automake autopoint texinfo \
        pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev

    - name: Clone source with retry
      run: |
        git clone --depth=1 https://github.com/uwjtg/rt-n56u.git rt-n56u || \
        (sleep 30 && git clone --depth=1 https://github.com/uwjtg/rt-n56u.git rt-n56u)

    - name: Download toolchain
      run: |
        cd rt-n56u/toolchain-mipsel
        chmod +x dl_toolchain.sh
        for i in {1..3}; do
          ./dl_toolchain.sh && break || sleep 60
        done

    - name: Build firmware
      env:
        DEVICE: ${{ inputs.device }}
      run: |
        set -ex  # 启用详细日志输出
        cd rt-n56u/trunk
        
        # 验证配置文件
        [ ! -f configs/templates/$DEVICE.config ] && echo "::error file=configs/templates/$DEVICE.config::配置文件不存在" && exit 1
        
        # 应用配置
        cp configs/templates/$DEVICE.config .config
        sed -i 's/CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE=n/CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE=y/' .config
        
        # 清理旧配置
        sed -i '/CONFIG_FIRMWARE_INCLUDE_MENTOHUST/d; /CONFIG_FIRMWARE_INCLUDE_SCUTCLIENT/d' .config
        
        # 编译
        ./clear_tree
        ./build_firmware_modify $DEVICE 0 | tee build.log
        
        # 收集产物
        mkdir -p output
        [ -f images/*.trx ] && mv images/*.trx output/ || echo "::warning::未生成固件文件"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-output
        path: |
          rt-n56u/trunk/output/*.trx
          rt-n56u/trunk/build.log
